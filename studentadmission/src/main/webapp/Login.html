<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Poppins', sans-serif;
}

body {
    margin: 0;
    padding: 0;
    background-image: linear-gradient(rgba(0,0,0,0.8), rgba(0,0,0,0.8));
    background-position: center;
    background-size: cover;
    background: #ffb6c1; 
}

.container {
    width: 100%;
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
}

.form-box {
    width: 90%;
    max-width: 600px;
    background: #f9e3e3; /* Baby pink background */
    padding: 50px 60px 70px;
    text-align: center;
    border-radius: 15px; /* Rounded corners */
    box-shadow: 0 0 20px rgba(0, 0, 0, 0.1); /* Soft shadow */
}

.form-box h1 {
    font-size: 30px;
    margin-bottom: 40px; /* Decreased margin */
    color: #ff6b6b; /* Pink color */
    position: relative;
}

.form-box h1::after {
    content: '';
    width: 30px;
    height: 4px;
    border-radius: 3px;
    background: #ff6b6b; /* Pink color */
    position: absolute;
    bottom: -12px;
    left: 50%;
    transform: translateX(-50%);
}

.input-field {
    background: #fff; /* White background */
    margin: 15px 0;
    border-radius: 5px; /* Rounded corners */
    display: flex;
    align-items: center;
    max-height: 65px;
    transition: max-height 0.5s;
    overflow: hidden;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Soft shadow */
}

input {
    width: 100%;
    background: transparent;
    border: 0;
    outline: 0;
    padding: 18px 15px;
    font-size: 16px; /* Increased font size */
}

.input-field i {
    margin-left: 15px;
    color: #ff6b6b; /* Pink color */
}

.btn-field {
    width: 100%;
    display: flex;
    justify-content: space-between;
    margin-top: 20px;
}

.btn-field button {
    width: 48%;
    background: #ff6b6b; /* Pink color */
    color: #fff;
    height: 40px;
    border-radius: 20px;
    border: 0;
    outline: 0;
    cursor: pointer;
    transition: background 0.5s;
}

.btn-field button:last-child {
    background: #fff; /* White background */
    color: #ff6b6b; /* Pink color */
}


    </style>
    
</head>
<body>
    <div class="container">
        <div class="form-box">
            <h1 id="title">LogIn</h1>
            
            <form id="signInForm" action="Login" method="post">
                <div class="input-group">
                    <div class="input-field">
                        <i class="fa-solid fa-envelope"></i>
                        <input type="email" id="email" placeholder="Email" name="email" required>
                    </div>
                    <div class="input-field">
                        <i class="fa-solid fa-key"></i>
                        <input type="password" id="password" placeholder="Password" name="password"  required>
                    </div>

                    <div class="btn-field">
                        <button type="submit" id="signInButton" class="disable">LogIn</button>
                        <button onclick="window.location.href='Signup.html' ">Signup</button>
                    </div>
                    <br><br>
                    <p>Forgot Password <a href="forgot.html">Click here!</a></p>
                </div>
            </form>
        </div>
    </div>
